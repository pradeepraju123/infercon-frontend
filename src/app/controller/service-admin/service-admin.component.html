<section class="service_admin_sect">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="title_training_sect">
            <h3>Services list</h3>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="button_toggle">
            <button (click)="redirectToCreateServices()" class="btn btn-primary">Create Services</button>
            <button (click)="toggleView()">
              <img [src]="isCardView ? 'assets/icon-list.png' : 'assets/icon-grid.png'" alt="Toggle View Icon">
            </button>
          </div>
        </div>      
        <div class="col-lg-12">
          <div *ngIf="!isCardView">
            <app-services-tableview></app-services-tableview>
          </div>
          <div *ngIf="isCardView">
            <app-services-cardview></app-services-cardview>
          </div>
        </div>
        <div class="col-lg-12">
         
        </div>
      </div>
    </div>
  </section>
