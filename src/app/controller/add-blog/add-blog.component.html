<h1 mat-dialog-title>Add blog</h1>
<form (submit)="onSubmit()"><mat-dialog-content class="mat-typography">
<section class="edit_section">
    <div class="container new_container">
      <div class="row">
        <div class="col-lg-12">
          <div class="alert alert-success" role="alert" *ngIf="successMessage">
            {{ successMessage }}
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
        </div>
        <div class="col-lg-6">
          <div class="container mt-5">
  
            
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" class="form-control" [(ngModel)]="blogdata.title">
              </div>
              <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" class="form-control" [(ngModel)]="blogdata.author">
              </div>
  
              <div class="form-group">
                <label for="description">Description</label>
                <editor apiKey="i8u7j15zj58dx8urp1dj92z8zqqdua8ns65zk469j7c2hs5t" [(ngModel)]="blogdata.description" [init]="{mergetags_list: [{ value: 'training.description', title: 'Description' }]}" name="description" id="description"></editor>
                 </div>
          
              <div class="form-group published_bool">
                <label for="published">Published</label>
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="published" name="published" [(ngModel)]="blogdata.published">
                  <label class="custom-control-label" for="published"></label>
                  <div class="switch-toggle" 
                       [ngClass]="{'green': blogdata.published, 'blue': !blogdata.published}" 
                       [@toggleAnimation]="blogdata.published" 
                       (click)="toggleSwitch()">
                  </div>
                </div>              
              </div>            
              <!-- <button type="submit" class="btn btn-primary">Save</button> -->
          </div>
        </div>
        <div class="col-lg-6">
          <div class="container  mt-5">
            <div class="form-group">
              <label for="short_description">Short description</label>
              <textarea name="short_description" class="form-control" id="short_description" rows="3" [(ngModel)]="blogdata.short_description"></textarea>
          </div>
          <div class="form-group">
            <label for="image">Image</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" name="myFile" (change)="fileEvent($event)" accept="image/*" id="customFile">
              <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
          </div>    
            <div class="edit_image">
              <img [src]="imagePreview" class="img-responsive" *ngIf="imagePreview" alt="Image Preview">
            </div> 
          </div>
         
        </div>
      </div>
    </div>
  </section></mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button cdkFocusInitial type="submit">Submit</button>
  </mat-dialog-actions>
</form>
