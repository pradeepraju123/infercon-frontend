<section class="service_admin_sect">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="title_training_sect">
            <h3>Blogs list</h3>
            
          </div>
        </div>
        <div class="col-lg-6">
          <div class="button_toggle">
            <button class="btn btn-primary" mat-button (click)="openDialog()">Create Blogs</button>
            
            <button (click)="toggleView()">
              <img [src]="isCardView ? 'assets/icon-list.png' : 'assets/icon-grid.png'" alt="Toggle View Icon">
            </button>
          </div>
        </div>      
        <div class="col-lg-12">
          <div *ngIf="!isCardView">
           <app-blog-tableview></app-blog-tableview>
          </div>
          <div *ngIf="isCardView">
            <app-blog-cardview></app-blog-cardview>
          </div>
        </div>
        <div class="col-lg-12">
         
        </div>
      </div>
    </div>
  </section>
