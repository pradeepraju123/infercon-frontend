<h1 mat-dialog-title>Edit blog</h1>
<form (submit)="onSubmit()"><mat-dialog-content class="mat-typography">
<section class="edit_section">
    <div class="container new_container">
      <div class="row">
        <div class="col-lg-6">
          <div class="container mt-5">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" class="form-control" [(ngModel)]="blogdata.title">
              </div>
              <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" class="form-control" [(ngModel)]="blogdata.author">
              </div>
              <div class="form-group published_bool">
                <label for="published">Published</label>
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="published" name="published" [(ngModel)]="blogdata.published">
                  <label class="custom-control-label" for="published"></label>
                  <div class="switch-toggle" 
                       [ngClass]="{'green': blogdata.published, 'blue': !blogdata.published}" 
                       [@toggleAnimation]="blogdata.published" 
                       (click)="toggleSwitch()">
                  </div>
                </div>              
              </div>            
          </div>
        </div>
        <div class="col-lg-6">
          <div class="container  mt-5">
            <div class="form-group">
              <label for="type_">Type</label>
                <select class="form-select" id="type_" name="type_" [(ngModel)]="blogdata.type_">
                  <option selected value="blog">Blog</option>
                  <option value="events">Events</option>
                </select>
            </div>
          <div class="form-group">
            <label for="image">Image</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" name="myFile" (change)="fileEvent($event)" accept="image/*" id="customFile">
              <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
          </div>    
            <div class="edit_image">
              <img [src]="imagePreview" class="img-responsive" *ngIf="imagePreview" alt="Image Preview">
            </div> 
          </div>
         
        </div>
        <div class="col-lg-12">
          <div class="form-group">
            <label for="short_description">Short description</label>
            <ngx-editor-menu [editor]="neweditor" [toolbar]="toolbar"> </ngx-editor-menu>
            <ngx-editor name="short_description" [editor]="neweditor" [(ngModel)]="blogdata.short_description"></ngx-editor>
        </div>
          <div class="form-group">
            <label for="description">Description</label>
            <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"> </ngx-editor-menu>
            <ngx-editor name="description" [editor]="editor" [(ngModel)]="blogdata.description"></ngx-editor>
             </div>
        </div>
       
      </div>
    </div>
  </section>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial type="submit">Submit</button>
</mat-dialog-actions>
</form>
