
<section class="banner_section">
    <div class="container new_container">
        <div class="row">
            <div class="col-lg-4">
                <div class="banner_cont">
                    <h5>Blog Detail</h5>
                    <h2>Latest Blogs & News</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="blog_details">
    <div class="container new_container">
        <div class="row">
            <div class="col-lg-12">
                <div *ngFor="let item of blogdata | keyvalue">
                    <div *ngIf="item.key === 'description'" [innerHTML]="item.value" class="description-content" style="width: 100%;"></div>
                  </div>
            </div>
        </div>
    </div>
</section>
<app-contactsection></app-contactsection>
<app-footersection></app-footersection>
