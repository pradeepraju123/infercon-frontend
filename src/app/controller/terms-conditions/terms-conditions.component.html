<section class="banner_section">
    <div class="container new_container">
        <div class="row">
            <div class="col-lg-4">
                <div class="banner_cont">
                    <h5>Terms</h5>
                    <h2>Terms and Conditions</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="list_image_sect">
    <div class="container new_container animated-div" #animatedDiv [@slideIn]="contentLoaded ? 'visible' : 'hidden'">
      <div class="row">
        <div class="col-lg-12">
            <div class="training_heading">
                <h5 class="text-center">Terms and Conditions</h5>
            </div>
        </div>
        <div class="col-lg-12" *ngFor="let item of general">
                <div *ngIf="item.title === 'Terms and Conditions'">
                  <div class="list_images">
                    <!-- <img class="fixed-size-image" src="{{item.image}}" alt=""> -->
                    <div class="list_image_content">
                      <p [innerHTML]="item.description"></p>
                    </div>
                  </div>
                </div> 
        </div>
      </div>
    </div>
  </section>
<app-footersection></app-footersection>
