<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6">
            <div class="search">
                <div class="title_field_card">
                  <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Search</mat-label>
                    <input matInput placeholder="Ex. CAE" value="Sushi" [(ngModel)]="searchTerm">
                  </mat-form-field>
                  <button class="btn" (click)="fetchAllUsers()">Search</button>
                 
                </div>
                
              </div>
        </div>
        <div class="col-lg-6">
            <div class="title_field_card">
                <button class="btn" (click)="openDialogAdd()">Create User</button>
              </div>
        </div>
    </div>

      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone number</th>
            <th>User type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.phone_number }}</td>
            <td>{{ item.userType }}</td>
            <td class="button_div">
              <!-- <button [routerLink]="['/edit-training', item._id]" class="btn btn-primary btn-sm mr-2"><img src="assets/edit-2.png"></button> -->
              <button class="btn btn-primary" (click)="openDialog(item._id)"><img src="assets/edit-2.png"></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
