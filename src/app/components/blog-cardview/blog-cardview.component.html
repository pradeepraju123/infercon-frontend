    <div class="col-md-3" *ngFor="let item of blogdata">
        <div class="card mb-3">
          <div class="card-img-container">
           
            <img *ngIf="contentLoaded"  src="{{ item.image }}" alt="Card image" class="card-img">
          </div>
          <div class="card-body">
              
              <h5 *ngIf="contentLoaded" class="card-title">{{ item.title }}</h5>
              <div *ngIf="contentLoaded" [innerHTML]="item.description"></div>
              <!-- <p class="card-text" *ngIf="contentLoaded">{{ item.description }}</p> -->
          </div>
          <div class="button_sect">
            <button *ngIf="showButton && contentLoaded" class="btn btn-primary" mat-button (click)="openDialog(item._id)">Edit Blog</button>
          </div>
        </div>
