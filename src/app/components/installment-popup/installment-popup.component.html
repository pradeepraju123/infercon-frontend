<div class="popup-overlay">
    <div class="popup-box">
      <h2 class="form-title">Installment Entry</h2>
  
      <!-- Select Plan -->
      <div class="form-group">
        <label for="plan">Select User</label>
        <select id="plan" [(ngModel)]="selectedPlan">
          <option value="" disabled selected>Select a user</option>
          <option *ngFor="let user of users" [value]="user._id">
            {{ user.name ? user.name : user.email }}
          </option>
        </select>
      </div>
  
      <!-- Amount -->
      <div class="form-group">
        <label for="amount">Amount</label>
        <input id="amount" type="number" [(ngModel)]="amount" placeholder="Enter amount" />
      </div>
  
      <!-- No. of Installments -->
      <div class="form-group">
        <label for="installments">No. of Installments</label>
        <input id="installments" type="number" [(ngModel)]="noOfInstallments" placeholder="Enter installments" />
      </div>
  
      <!-- Buttons -->
      <div class="popup-actions">
        <button class="cancel-btn" (click)="closePopup()">Cancel</button>
        <button class="submit-btn" (click)="onSubmit()">Submit</button>
      </div>
    </div>
  </div>
