<section class="whatsapp_activity_table py-4">
  <div class="container">
    <!-- Header -->
    <div class="row mb-4">
      <div class="col-12 text-center">
        <h2 class="fw-bold">WhatsApp Activity</h2>
      </div>
    </div>

    <!-- Section 1: File Upload -->
    <div class="row mb-4">
      <div class="col-md-6 mb-2">
        <input type="file" (change)="onFileSelected($event)" accept=".xls,.xlsx" class="form-control">
      </div>
      <div class="col-md-2 mb-2">
        <button type="button" class="btn btn-outline-secondary w-100" (click)="uploadFile()">Upload</button>
      </div>
    </div>

    <!-- Section 2: Filters -->
    <form [formGroup]="filterForm" (ngSubmit)="submitForm()">
      <div class="row mb-4">
        <div class="col-md-4 mb-2">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="startPicker" formControlName="startDate" required>
            <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
          </mat-form-field>
        </div>
    
        <div class="col-md-4 mb-2">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="endPicker" formControlName="endDate" required>
            <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
          </mat-form-field>
        </div>
    
        <!-- <mat-form-field appearance="outline" class="w-100">
          <mat-label>Course</mat-label>
          <mat-select formControlName="course_id" required>
            <mat-option [value]="''">Please Select</mat-option>
            <mat-option *ngFor="let template of templates" [value]="template.id">
              {{ template.course_content.join(', ') || template.id }}
            </mat-option>
          </mat-select>
        </mat-form-field> -->
        
        
    
        <div class="col-md-4 mb-2">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Country</mat-label>
            <input matInput formControlName="country">
          </mat-form-field>
        </div>
    
        <div class="col-md-4 mb-2">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Experience</mat-label>
            <input matInput formControlName="experience">
          </mat-form-field>
        </div>
    
        <div class="col-md-4 mb-2">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Course Name</mat-label>
            <input matInput formControlName="course">
          </mat-form-field>
        </div>
    
        <div class="col-12 text-end">
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </div>
      </div>
    </form>
    


     <!-- Contacts Table -->
     <table *ngIf="filteredData.length" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Select Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
    
      <!-- Data Columns -->
      <ng-container *ngFor="let col of displayedColumns">
        <ng-container *ngIf="col !== 'select'" [matColumnDef]="col">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col | titlecase }}</th>
          <td mat-cell *matCellDef="let row">{{ row[col] }}</td>
        </ng-container>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    
    
    
    <button mat-raised-button color="accent" (click)="sendToWhatsApp()">
      Send to WhatsApp
    </button>
    
  </div> <!-- âœ… Correct closing of .container -->
</section>
